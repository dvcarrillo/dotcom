<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component sandbox</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/theme.css">
  <link rel="stylesheet" href="/styles/components.css">

  <!-- Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    feather.replace();
  });
</script>

<style>
  body {
    padding: 1rem;
  }

  .component-preview {
    display: flex;
    flex-direction: column;
    gap: 2rem;
    margin-top: 2rem;
    align-items: flex-start;
  }

  .row {
    display: flex;
    gap: 1rem;
    align-items: center;
  }
</style>

<body>
  <h1>Component sandbox</h1>
  <div class="component-preview">
    <h4>Buttons</h4>
    <div class="row">
      <!-- Primary button -->
      <button class="btn btn-primary">primary</button>
      <!-- Outline button -->
      <button class="btn btn-outline">outline</button>
      <!-- Flat button -->
      <button class="btn btn-flat">flat</button>
      <!-- Icon button (primary) -->
      <button class="btn btn-primary btn-icon">
        <i data-feather="x"></i>
      </button>
      <!-- Icon button (flat) -->
      <button class="btn btn-flat btn-icon">
        <i data-feather="plus"></i>
      </button>
    </div>
    <h4>Badges</h4>
    <div class="row">
      <span class="badge">badge</span>
    </div>
    <h4>Links</h4>
    <div class="row">
      <!-- Link -->
      <a href="#">link</a>
      <!-- Link (new tab) -->
      <a href="#" class="link" target="_blank">link in new tab
        <img src="/assets/icons/new_tab.svg" alt="Open in new tab" class="icon-inline">
      </a>
      <!-- Link (secondary) -->
      <a class="text-secondary" href="#">secondary link</a>
      <!-- Link underline -->
      <a class="underline" href="#">link</a>
      <!-- Link (new tab) underline -->
      <a href="#" class="link underline" target="_blank">link in new tab
        <img src="/assets/icons/new_tab.svg" alt="Open in new tab" class="icon-inline">
      </a>
      <!-- Link (secondary) underline -->
      <a class="text-secondary underline" href="#">secondary link</a>
    </div>
  </div>
</body>

</html>
